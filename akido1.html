<html><head><base href="https://kaug.com/">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>高醫領袖社</title>
<style>
  body {
    font-family: 'Noto Sans TC', sans-serif;
    line-height: 1.6;
    color: #333;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #005CAF;
    color: white;
    text-align: center;
    padding: 1rem;
  }
  main {
    max-width: 800px;
    margin: 0 auto;
    padding: 2rem;
    background-color: white;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  h1 {
    margin-bottom: 1rem;
  }
  #chatbox {
    border: 1px solid #ddd;
    padding: 1rem;
    height: 300px;
    overflow-y: scroll;
    margin-bottom: 1rem;
  }
  #userInput {
    width: 100%;
    padding: 0.5rem;
    margin-bottom: 1rem;
  }
  button {
    background-color: #005CAF;
    color: white;
    border: none;
    padding: 0.5rem 1rem;
    cursor: pointer;
  }
  button:hover {
    background-color: #004A8F;
  }
</style>
</head>
<body>
  <header>
    <h1>歡迎來到高醫領袖社</h1>
  </header>
  <main>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="請輸入您的問題...">
    <button onclick="sendMessage()">送出</button>
  </main>

  <script>
    const responses = {
      "社團簡介": "高醫領袖社是由一群對自己有期許與理想的同學們組成的,我們透過領袖禪的培訓,期待未來能成為 社會各界的領袖!。我們歡迎所有對合氣道感興趣的同學加入！",
      "活動時間": "我們的常規練習時間是每週三的晚上7:00到9:00，地點在N218。",
      "如何加入": "想要加入我們嗎？太棒了！您可以在每學期初的社團博覽會上報名，或者直接來我們的粉專詢問。",
      "費用": "社費每學期250元",
      "聯繫方式": "您可以透過我們的FB粉絲專頁「高醫領袖社」與我們聯繫。"
    };

    function sendMessage() {
      const userInput = document.getElementById('userInput').value;
      const chatbox = document.getElementById('chatbox');
      
      chatbox.innerHTML += `<p><strong>您:</strong> ${userInput}</p>`;
      
      let response = "抱歉，我沒有這個問題的相關資訊。您可以詢問有關社團簡介、活動時間、如何加入、費用或聯繫方式的問題。";
      
      for (const [key, value] of Object.entries(responses)) {
        if (userInput.includes(key)) {
          response = value;
          break;
        }
      }
      
      chatbox.innerHTML += `<p><strong>高醫領袖社:</strong> ${response}</p>`;
      
      document.getElementById('userInput').value = '';
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    // 初始歡迎訊息
    document.getElementById('chatbox').innerHTML = "<p><strong>高醫領袖社:</strong> 歡迎來到高醫領袖社！有什麼想問的嗎？</p>";
  </script>
</body>
</html>
